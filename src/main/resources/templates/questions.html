<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>StackOverClone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: cornflowerblue;
            display: flex;
            align-items: center;
        }
        html, body {
            height:100%
        }
        .blue-text {
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="container-fluid w-100 h-100">
        <div class="row h-100 justify-content-around">
            <div class="col-xl-7 col-md-9 col-sm-12">
                <div class="card my-2">
                    <div th:replace="fragments/navbar"></div>
                </div>
                <div style="display:none" class="card my-2">
                    <div class="row card-block">
                        <div class="col-12 align-items-middle">
                            <form class="form">
                                <div class="row mx-1">
                                    <input class="col-12 form-control my-2" type="text" placeholder="Search not yet implemented..." disabled="disabled"/>
                                </div>
                                <div class="row mx-1 justify-content-around">
                                    <button class="col-12 btn btn-outline-success my-2" type="submit" disabled="disabled">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card my-2 align-items-start" id="questions-list">
                    <div class="col card-block">
                        <div class="w-100">
                            <h1 class="card-title text-center"> Questions</h1>
                        </div>
                        <div class="h-100 w-100">
                            <ul class="list-group" th:each="question:${questions}">
                                <li class="list-group-item flex-column align-items-start">
                                    <div class="d-flex w-100 justify-content-between">
                                        <a th:href="@{/questions/{id}(id=${question.id})}" class="h4 mb-1 link" th:text="${question.title}"> Question title</a>
                                        <small th:text="${question.author.username}"> Poster's name here</small>
                                    </div>
                                    <p class="mb-0" th:text="${question.content}">
                                        Question content.
                                    </p>
                                </li>
                            </ul>
                            <ul class="list-group" th:if="${questions==null}">
                                <li class="list-group-item flex-column justify-content-around ">
                                    <h3 class="mb-0 text-center align-items-center"> No questions found! </h3>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
